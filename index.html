<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Library</h1>
      <button class="add">+ Add</button>
    </div>
    <div class="main">
      <div class="cards"></div>
    </div>
  </div>
</body>
<dialog>
  <img src="/close-box.svg" id="close" autofocus>
  <form id="form" name="form" method="dialog">
    <div>
      <label class="titleIn" for="titleIn">Book Title</label>
      <input type="text" id="titleIn" name="titleIn">
    </div>
    <div>
      <label class="authorIn" for="authorIn">Author</label>
      <input type="text" id="authorIn" name="authorIn">
    </div>
    <div>
      <label class="pageIn" for="pageIn">Pages</label>
      <input type="number" id="pageIn" name="pageIn">
    </div>
    <div>
      <label class="readIn" for="readIn">Read</label>
      <input type="checkbox" id="readIn" name="readIn">
    </div>
    <div class="submit">
      <input name="submit" id="submit" type="submit">
    </div>
  </form>
</dialog>
</html>
